[package]
name = "ditto-operator"
version = "0.2.3"
authors = ["Jens Reimann <jreimann@redhat.com>"]
edition = "2018"
license = "EPL-2.0"

[dependencies]

kube = "0.42"
kube-derive = "0.42"
kube-runtime = "0.42"
snafu = "0.6"

k8s-openapi = { version = "0.9", default-features = false }
openshift-openapi = { version = "0.1", default-features = false, features = ["v4_4"] }

serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
serde_yaml = "0.8"

tokio = { version = "0.2", features = ["full"] }

futures-util = "0.3"
futures = "0.3"
anyhow = "1.0"

async-trait = "0.1"
async-std = "1.5"

percent-encoding = "2.1.0"

log = "0.4"
env_logger = "0.7"
rand = "0.7"
sha1 = "0.6"
operator-framework = { version = "0.5", features = [ "v1_17" ] }

string-error = "0.1.0"

